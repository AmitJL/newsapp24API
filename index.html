<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NEWS App </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <div class="main-nav container flex" >
      <a href="#" class="company-logo">
        <img src="/img/news-icon-24.png" class="company-logo" alt="logo">
      </a> 
      <div class="nav-link">
        <ul class="flex">
          <li class="hover-link nav-item">IPL</li>
          <li class="hover-link nav-item">Bussiness</li>
          <li class="hover-link nav-item">Politics</li>
          <li class="hover-link nav-item">Cricket</li>
        </ul>
        
      </div>
      <div class="search-bar"> 
        <input type="text" class="news-input" placeholder="e.g science"/> 
        <button class="search-botton"> Search </button>
      </div>

      
    </div>
  </nav>
  <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
